<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
  <div id ="app">
    <el-container>
      <el-header>
        headerrrrrrrrrrr
      </el-header>
      <el-container>
        <el-aside width="200px">
          asideeeeeeeeeeee
        </el-aside>
        <el-container>
          <el-main>
            mainnnnnnnnnnnnnnnnn
          </el-main>
          <el-footer>
            footeeeeeeeeeerrrrrrrr
          </el-footer>
        </el-container>
      </el-container>
    </el-container>

  </div>
  <style>
    .el-header, .el-footer {
      background-color: #B3C0D1;
      color: #333;
      text-align: left;
      line-height: 60px;
    }

    .el-aside {
      background-color: #D3DCE6;
      color: #333;
      text-align: center;
      line-height: 200px;
    }

    .el-main {
      background-color: #E9EEF3;
      color: #333;
      text-align: center;
      line-height: 590px;
    }
  </style>
<script>
  new Vue({
    el:'#app'
  })
</script>
</body>
</html>
